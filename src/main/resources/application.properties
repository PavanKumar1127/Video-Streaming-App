spring.application.name=spring-stream-backend

#MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/streamapp
spring.datasource.username=root
spring.datasource.password=Pass@#$80880
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa connection
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB
file.video=videos/

logging.level.org.springframework=DEBUG
logging.level.com.stream.app=DEBUG